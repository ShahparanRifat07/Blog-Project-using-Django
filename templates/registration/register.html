{% extends 'base.html' %}

{% block title %}
    User Registration
{% endblock %}

{% block content %}

<h1><center>Registration</center></h1>
<hr>
 

<div class="card" style="width: 30rem; margin: auto; " >
    <div class="card-body">
        <div class="form-group">
            <form action="" method="POST">
                {% csrf_token %}
        
                {{ form.as_p }}
        
                <button type="submit" class="btn btn-primary"> Register </button>
        
            </form>
    
        </div>

    </div>
    
</div>


{% endblock %}
